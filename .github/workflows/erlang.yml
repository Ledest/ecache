name: Erlang CI

on:
  push:
    branches:
    - master
    - 2.x
  pull_request:
    branches:
    - master
    - 2.x

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        version: [27.0, 26.2, 26.1, 26.0, 25.3, 25.2, 25.1, 25.0, 24.3, 24.2, 24.1, 24.0, 23.3, 23.2, 23.1, 23.0, 22, 21, 20, 19.3, 18.3]
        rebar: [rebar, rebar3]
    container:
      image: erlang:${{ matrix.version }}
    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: ${{ matrix.rebar }} compile
    - name: XRef
      run: ${{ matrix.rebar }} xref
    - name: Tests
      run: ${{ matrix.rebar }} eunit
